<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
  </head>
  <body>
    <header><h1>Bookshelf App</h1></header>
    <main>
      <div>
        <form action="">
          <h2>Add book to bookshelf</h2>
          <label for="">Title</label>
          <input type="text" />

          <label for="">Author</label>
          <input type="text" name="" id="" />

          <label for="">Year</label>
          <input type="text" name="" id="" />

          <label for="">Published Year</label>
          <input type="number" name="" id="" />

          <label for="">Description</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>

          <label for="">Mark as done</label>
          <input type="checkbox" name="" id="" />

          <label for="">Add to bookmark</label>
          <input type="checkbox" name="" id="" />
        </form>
        <div class="search-bar">
          <input type="search" name="" id="" />
          <button></button>
        </div>
      </div>
      <div>
        <article class="bookmark">
          <h2>Bookmark</h2>
        </article>
        <article class="reading-list">
          <h2>Reading List</h2>
        </article>
        <article class="finished-books">
          <h2>Finished Books</h2>
        </article>
      </div>
    </main>
  </body>
</html>
