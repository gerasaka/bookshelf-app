<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bookshelf App</title>
  </head>
  <body>
    <header><h1>Bookshelf App</h1></header>
    <main>
      <!-- top section -->
      <div>
        <!-- modal form button -->
        <button id="open-form-modal" class="modal-btn btn">
          Add book to bookshelf
        </button>
        <!-- modal form button -->

        <section id="form-wrapper">
          <form action="" id="add-book" class="container">
            <h2>Add book to bookshelf</h2>
            <button id="close-form-modal" class="btn-icon" type="button">
              C
            </button>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" />

            <label for="author">Author</label>
            <input type="text" name="author" id="author" />

            <label for="year">Published Year</label>
            <input type="text" name="year" id="year" />

            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="3"
            ></textarea>

            <div>
              <input
                type="checkbox"
                name="finish"
                id="finish"
                class="checkbox"
              />
              <label for="finish">Mark as done</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="bookmark"
                id="bookmark"
                class="checkbox"
              />
              <label for="bookmark">Add to bookmark</label>
            </div>

            <button type="submit" class="submit-btn btn">Add book</button>
          </form>
        </section>

        <!-- search bar -->
        <div class="search-bar">
          <input type="search" name="search-field" id="search-field" />
          <button id="search" class="btn">search</button>
        </div>
        <!-- search bar -->
      </div>
      <!-- top section -->

      <!-- bottom section -->
      <div class="book-list">
        <section class="container">
          <h2>Bookmark</h2>
          <div id="bookmark-list" class="list-container"></div>
        </section>
        <section class="container">
          <h2>Reading List</h2>
          <div id="reading-list" class="list-container"></div>
        </section>
        <section class="container">
          <h2>Finished Books</h2>
          <div id="finished-books" class="list-container"></div>
        </section>
      </div>
      <!-- bottom section -->

      <!-- details modal -->
      <div id="details-wrapper">
        <div id="details-modal" class="container">
          <button type="button" id="close-details-modal" class="btn-icon">
            C
          </button>
          <h2>Title</h2>
          <p>Author</p>
          <p>Year</p>
          <p>Description:</p>
          <p>description</p>
        </div>
      </div>
      <!-- details modal -->
    </main>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/view.js"></script>
  </body>
</html>
