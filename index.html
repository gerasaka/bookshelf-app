<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bookshelf App</title>
  </head>
  <body>
    <header><h1>Bookshelf App</h1></header>
    <main>
      <div>
        <form action="" class="container">
          <h2>Add book to bookshelf</h2>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" />

          <label for="year">Published Year</label>
          <input type="text" name="year" id="year" />

          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
          ></textarea>
          <div>
            <input type="checkbox" name="" id="" class="checkbox" />
            <label for="">Mark as done</label>
          </div>
          <div>
            <input type="checkbox" name="" id="" class="checkbox" />
            <label for="">Add to bookmark</label>
          </div>
          <button type="submit" class="submit btn">Add book</button>
        </form>
        <div class="search-bar">
          <input type="search" name="" id="" />
          <button>search</button>
        </div>
      </div>
      <div class="book-list">
        <article class="bookmark container">
          <h2>Bookmark</h2>
          <div class="card">
            <h3>Book Title</h3>
            <p>Author Name</p>
          </div>
        </article>
        <article class="reading-list container">
          <h2>Reading List</h2>
          <div class="card">
            <h3>Book Title</h3>
            <p>Author Name</p>
          </div>
        </article>
        <article class="finished-books container">
          <h2>Finished Books</h2>
          <div class="card">
            <h3>Book Title</h3>
            <p>Author Name</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
